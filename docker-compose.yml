version: '3'
services:
   flask:
    build:
      context: app
      dockerfile: Dockerfile
    container_name: flask
    image: tiangolo/uwsgi-nginx-flask:python3.6-alpine3.7
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_DEBUG: "False"
      APP_PORT: 5000
      MONGODB_DATABASE: mongodb-local
      MONGODB_USERNAME: productListUser
      MONGODB_PASSWORD: productListPassword
      MONGODB_HOSTNAME: mongodb-local
    volumes:
      - appdata:/var/www
    depends_on:
      - mongodb-local
    networks:
      - frontend
      - backend

  mongodb:
    image: mongo:3.6.8
    container_name: mongodb-local
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: productListUser
      MONGO_INITDB_ROOT_PASSWORD: productListPassword
      MONGO_INITDB_DATABASE: admin
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
    networks:
      - backend

  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    image: digitalocean.com/webserver:latest
    container_name: webserver
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_NAME: "webserver"
      APP_DEBUG: "false"
      SERVICE_NAME: "webserver"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxdata:/var/log/nginx
    depends_on:
      - flask
    networks:
      - frontend
        
